<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Online - Doces da Gi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Doces da Gi</h1>
        <p>Um toque de carinho em cada doce.</p>
    </header>

    <main class="container">
        <section id="menu-section" class="menu-section">
            <h2>Nosso Cardápio</h2>
            </section>

        <section id="order-section" class="order-section">
            <h2>Seu Pedido</h2>

            <div id="cart-summary" class="cart-summary">
                <h3>Carrinho Vazio</h3>
            </div>

            <form id="order-form" class="order-form" novalidate>
                
                <div id="order-details" class="order-details">
                    <p>Selecione um doce no cardápio para configurar.</p>
                </div>

                <div class="form-group">
                    <label for="client-name">Seu Nome:</label>
                    <input type="text" id="client-name" name="client-name" required placeholder="Ex: Ana Silva">
                </div>

                <div class="form-group">
                    <label>Forma de Pagamento:</label>
                    <div class="radio-group">
                        <input type="radio" id="pix" name="payment-method" value="Pix" required>
                        <label for="pix">Pix</label>
                        <input type="radio" id="dinheiro" name="payment-method" value="Dinheiro">
                        <label for="dinheiro">Dinheiro</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Opção de Recebimento:</label>
                    <div class="radio-group">
                        <input type="radio" id="entrega" name="delivery-option" value="Entrega" required>
                        <label for="entrega">Entrega</label>
                        <input type="radio" id="retirada" name="delivery-option" value="Retirada">
                        <label for="retirada">Retirada</label>
                    </div>
                </div>

                <div class="form-group" id="address-group" style="display:none;">
                    <label for="address">Endereço de Entrega:</label>
                    <textarea id="address" name="address" rows="2" placeholder="Rua, Número, Bairro, Ponto de Referência"></textarea>
                </div>

                <button type="submit" class="submit-button" disabled>Finalizar Pedido no WhatsApp</button>
                <p id="order-status" class="order-status"></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Doces da Gi - Sabor e Carinho.</p>
        <p>Contato: (17) 99128-1851 | Instagram: @doces_da.gii</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
